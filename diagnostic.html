<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Диагностика</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section {
      border: 2px solid #00B7EB;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #2b0000;
    }
    .section-title {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .light-control {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .light-control span {
      width: 80px;
    }
    .state {
      margin-left: 10px;
      font-weight: bold;
    }
    .btn {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .on {
      background-color: green;
      color: white;
    }
    .off {
      background-color: darkred;
      color: white;
    }
    .inactive {
      background-color: gray !important;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Освещение 1–6</div>
    <div class="light-control" id="light1">
      <span>N1:</span>
      <button class="btn on" onclick="toggleLight(1, true)">Включить</button>
      <button class="btn off" onclick="toggleLight(1, false)">Выключить</button>
      <span class="state" id="state1">Отключено</span>
    </div>
    <div class="light-control" id="light2">
      <span>N2:</span>
      <button class="btn on" onclick="toggleLight(2, true)">Включить</button>
      <button class="btn off" onclick="toggleLight(2, false)">Выключить</button>
      <span class="state" id="state2">Отключено</span>
    </div>
    <div class="light-control" id="light3">
      <span>N3:</span>
      <button class="btn on" onclick="toggleLight(3, true)">Включить</button>
      <button class="btn off" onclick="toggleLight(3, false)">Выключить</button>
      <span class="state" id="state3">Отключено</span>
    </div>
    <div class="light-control" id="light4">
      <span>N4:</span>
      <button class="btn on" onclick="toggleLight(4, true)">Включить</button>
      <button class="btn off" onclick="toggleLight(4, false)">Выключить</button>
      <span class="state" id="state4">Отключено</span>
    </div>
    <div class="light-control" id="light5">
      <span>N5:</span>
      <button class="btn on" onclick="toggleLight(5, true)">Включить</button>
      <button class="btn off" onclick="toggleLight(5, false)">Выключить</button>
      <span class="state" id="state5">Отключено</span>
    </div>
    <div class="light-control" id="light6">
      <span>N6:</span>
      <button class="btn on" onclick="toggleLight(6, true)">Включить</button>
      <button class="btn off" onclick="toggleLight(6, false)">Выключить</button>
      <span class="state" id="state6">Отключено</span>
    </div>
  </div>

  <script>
    function toggleLight(num, isOn) {
      const stateEl = document.getElementById(`state${num}`);
      const container = document.getElementById(`light${num}`);
      const onBtn = container.querySelector(".btn.on");
      const offBtn = container.querySelector(".btn.off");

      stateEl.textContent = isOn ? 'Включено' : 'Отключено';
      stateEl.style.color = isOn ? 'lightgreen' : 'red';

      if (isOn) {
        onBtn.classList.add("inactive");
        offBtn.classList.remove("inactive");
      } else {
        offBtn.classList.add("inactive");
        onBtn.classList.remove("inactive");
      }
    }
  </script>
</body>
</html>
